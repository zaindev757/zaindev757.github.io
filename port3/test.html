<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            height: 100vh;
            overflow: hidden;
        }
        img{
            height: 100vh;
            width: 100%;
            object-fit: cover;
            object-position: 0% 63%;
        }
    </style>
</head>
<body>
    <div class="box-cover">
        <div class="box">
            <img src="assets/images/home-1.jpg" alt="">
        </div>
    </div>
</body>
</html>
